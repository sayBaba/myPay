server.port=8088
logging.config=classpath:logback.xml
spring.application.name=pay-web

#mybatis
mybatis.config-location = classpath:mybtais/mybatis-config.xml
mybatis.mapper-locations = classpath:/mappers/*.xml

#连接数据库
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/mypay?characterEncoding=utf8&allowMultiQueries=true&useSSL=false

#注册中心
eureka.client.service-url.defaultZone = http://192.168.1.183:8888/eureka
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
